{% extends 'base.html' %}
{% block content %}

<a href="{% url 'crear_evento' %}" class="btn btn-primary mb-3 mt-3">Crear evento</a>
<table class="table table-striped table-hover">
    <thead>
        <th>Título</th>
        <th>Descripción</th>
        <th>Fecha</th>
    </thead>
    <tbody>
        {% for evento in eventos %}
            <tr>
                <td>{{evento.titulo}}</td>
                <td>{{evento.descripcion}}</td>
                <td>{{evento.fecha}}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">No hay eventos.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
