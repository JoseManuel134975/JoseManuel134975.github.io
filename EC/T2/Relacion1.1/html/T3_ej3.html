<body>
    <script>
        const now = new Date();
        let hour = now.getHours();
        let minute = now.getMinutes();
        let second = now.getSeconds();

        document.write("Son las " + hour + "h y " + minute + "m");
        document.write("<br>")
        document.write("Son las " + hour + ":" + minute + ":" + second);
    </script>
</body>
