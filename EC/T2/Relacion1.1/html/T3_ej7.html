<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1, num2, num3
        num1 = parseInt(prompt("Introduce el primer número"))
        num2 = parseInt(prompt("Introduce el segundo número"))
        num3 = parseInt(prompt("Introduce el tercer número"))
        document.write("El mayor es: " + Math.max(num1, num2, num3))
    </script>
</body>

</html>
