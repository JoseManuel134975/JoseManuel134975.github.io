<body>
    <script src="../js/funciones.js"></script>
    <script>
        let nowDate1 = new Date();
        let second1 = parseInt(nowDate1.getSeconds())
        let operation = 0

        let name = prompt("Introduce tu nombre")
        let surname1 = prompt("Introduce tu primer apellido")
        let surname2 = prompt("Introduce tu segundo apellido")

        let nowDate2 = new Date();
        let second2 = parseInt(nowDate2.getSeconds())
        operation = second2 - second1

        document.write("En introducir " + name + " " + surname1 + " " + surname2 + " has tardado " + operation + " segundos")
    </script>
