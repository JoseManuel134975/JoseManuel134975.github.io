<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <script>
        const objLiterales = [
            { codigo: 1, dni: "4455544X", Nombre: "Juan López López", edad: 18 },
            { codigo: 2, dni: "7778888X", Nombre: "Luis Mateo López", edad: 25 },
            { codigo: 3, dni: "6654545M", Nombre: "Pedro Guitierrez López", edad: 41 },
            { codigo: 4, dni: "9998897X", Nombre: "María Guitierrez López", edad: 32 },
        ]

        var parrafo
        var bloque
        var titulo
        var nodoContenidoAux, nodoTituloAux

        for (let i = 0; i < objLiterales.length; i++) {
            /**
             * Primera parte
             * Se crean los diferentes bloques con sus títulos y nodos de texto
             */
            bloque = document.createElement('div')
            titulo = document.createElement('h2')
            nodoTituloAux = document.createTextNode(`Objeto ${i}:`)
            titulo.appendChild(nodoTituloAux)
            bloque.appendChild(titulo)
            document.write("<br>")

            /**
             * Segunda parte
             * Se crean los párrafos con su nodo de texto y se añaden a cada bloque
             */
            parrafo = document.createElement('p')
            nodoContenidoAux = document.createTextNode(`Código => ${objLiterales[i].codigo} --- DNI => ${objLiterales[i].dni} --- Nombre => ${objLiterales[i].Nombre} --- Edad => ${objLiterales[i].edad}`)
            parrafo.appendChild(nodoContenidoAux)
            bloque.appendChild(parrafo)

            // Termina añadiendo el bloque al body
            document.body.appendChild(bloque)
        }

        // Añadir estilos mediante DOM (comentar esto si quieres ver los estilos con CSS aparte)
        var titulos = document.querySelectorAll('h2')
        var parrafos = document.querySelectorAll('p')

        for (const nodo of titulos) {
            nodo.style.color = "darkslateblue"
        }
        for (const nodo of parrafos) {
            nodo.style.fontWeight = "bold"
            nodo.style.fontStyle = "normal"
        }
    </script>
</body>

</html>
