<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header header__container min-vw-100">
      <nav
        class="row flex-wrap nav navbar bg-dark navbar-expand"
        data-bs-theme="dark"
      >
        <div
          class="col col-12 col-lg-4 col-md-7 col-sm-6 order-lg-0 order-md-0 order-sm-0 d-flex flex-row align-items-center gx-5"
        >
          <a href="#" class="link link-light fs-2 me-3"
            ><i class="bi bi-bootstrap-fill"></i
          ></a>
          <form
            action=""
            class="form form-container d-none d-lg-block d-md-block"
            id="form-search"
          >
            <input
              type="text"
              name=""
              class="form-control rounded-5"
              id=""
              placeholder="Search"
            />
          </form>
        </div>

        <div
          class="col col-12 col-lg-4 col-md-12 col-sm-12 order-lg-1 order-md-2 order-sm-2"
        >
          <ul
            class="ul nav nav-underline d-flex flex-row align-items-center justify-content-lg-between justify-content-md-around justify-content-sm-around"
          >
            <li class="li nav-item">
              <a href="#" class="nav-link link link-primary fs-2 active"
                ><i class="bi bi-house-door-fill"></i
              ></a>
            </li>
            <li class="li">
              <a href="#" class="link link-light fs-2"
                ><i class="bi bi-flag"></i
              ></a>
            </li>
            <li class="li">
              <a href="#" class="link link-light fs-2"
                ><i class="bi bi-play-btn"></i
              ></a>
            </li>
            <li class="li">
              <a href="#" class="link link-light fs-2"
                ><i class="bi bi-shop-window"></i
              ></a>
            </li>
            <li class="li">
              <a href="#" class="link link-light fs-2"
                ><i class="bi bi-people"></i
              ></a>
            </li>
          </ul>
        </div>

        <div
          class="col col-12 col-lg-4 col-md-5 col-sm-6 order-lg-2 order-md-1 order-sm-1 d-flex flex-row align-items-center justify-content-lg-end justify-content-md-end justify-content-sm-end gx-5"
        >
          <div class="d-flex flex-row align-items-center gap-2">
            <a href="#" class="link rounded-circle"
              ><img
                id="profile"
                width="50px"
                src="./assets/img/persona2.jpg"
                alt="Cesar"
                class="img-fluid rounded-circle"
            /></a>
            <h3 class="text-light fs-5">Cesar</h3>
          </div>
          <div class="d-flex flex-row align-items-center ms-3">
            <a href="#" class="link link-light fs-3 p-2"
              ><i
                class="bi bi-app bg-lightdark rounded-circle p-lg-3 p-md-2 p-sm-1"
              ></i
            ></a>
            <a href="#" class="link link-light fs-3 p-2"
              ><i
                class="bi bi-chat bg-lightdark rounded-circle p-lg-3 p-md-2 p-sm-1"
              ></i
            ></a>
            <a href="#" class="link link-light fs-3 p-2"
              ><i
                class="bi bi-bell bg-lightdark rounded-circle p-lg-3 p-md-2 p-sm-1"
              ></i
            ></a>
          </div>
        </div>
      </nav>
    </header>

    <main class="p-3 row bg-black d-flex flex-row justify-content-between">
      <section
        class="col col-12 col-lg-4 d-flex d-md-none d-sm-none d-lg-flex flex-column order-0"
      >
        <article
          class="d-flex flex-row flex-shrink-0 p-3 align-items-center gap-3"
        >
          <a href="#" class="link rounded-circle"
            ><img
              id="profile"
              width="50px"
              src="./assets/img/persona2.jpg"
              alt="Cesar"
              class="img-fluid rounded-circle"
          /></a>
          <h3 class="text-light fs-5">Cesar Doe</h3>
        </article>

        <article
          class="d-flex flex-column flex-shrink-0 p-3 text-white bg-black"
          style="width: 280px"
        >
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="#" class="nav-link text-white fs-4" aria-current="page">
                <i class="bi bi-people-fill me-2 fs-3"></i>
                Amigos
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white fs-4">
                <i class="bi bi-flag-fill me-2 fs-3"></i>
                Páginas
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white fs-4">
                <i class="bi bi-collection-fill me-2 fs-3"></i>
                Grupos
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white fs-4">
                <i class="bi bi-bag-fill me-2 fs-3"></i>
                Marketplace
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white fs-4">
                <i class="bi bi-tv-fill me-2 fs-3"></i>
                Watch
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white fs-4">
                <i class="bi bi-calendar-event-fill me-2 fs-3"></i>
                Eventos
              </a>
            </li>
          </ul>
        </article>

        <footer
          class="d-flex flex-column flex-shrink-0 p-3 text-white bg-black"
        >
          <a href="#" class="text-white text-decoration-none">Privacidad</a>
          <a href="#" class="text-white text-decoration-none">Condiciones</a>
          <a href="#" class="text-white text-decoration-none">Publicidad</a>
          <a href="#" class="text-white text-decoration-none"
            >Opciones de anuncios</a
          >
          <a href="#" class="text-white text-decoration-none">Cookies</a>
          <a href="#" class="text-white text-decoration-none">Más</a>
        </footer>
      </section>

      <section
        class="col col-12 col-lg-4 d-flex align-items-center flex-column order-0"
      >
        <article class="d-flex flex-column align-items-center gap-3 w-100 bg-lightdark p-3 rounded-3">
          <div class="d-flex flex-row align-items-center w-100 gap-3">
            <a href="#" class="link rounded-circle"
              ><img
                id="profile"
                width="50px"
                src="./assets/img/persona2.jpg"
                alt="Cesar"
                class="img-fluid rounded-circle"
            /></a>
            <form
              action=""
              class="form form-container d-none d-lg-block d-md-block w-100"
              id="form-search"
            >
              <input
                type="text"
                name=""
                class="form-control rounded-5"
                id=""
                placeholder="¿Qué estás pensando, Cesar?"
              />
            </form>
          </div>

          <hr class="border .bg-lightdark-border border-1 opacity-50 w-100" />

          <div class="d-flex w-100">
            <ul class="nav d-flex flex-row justify-content-evenly w-100">
              <li class="nav-item">
                <a href="#" class="text-white text-decoration-none fs-4">
                  <i class="bi bi-camera-video-fill me-2 fs-3"></i>
                  Video
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="text-white text-decoration-none fs-4">
                  <i class="bi bi-images me-2 fs-3"></i>
                  Foto
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="text-white text-decoration-none fs-4">
                  <i class="bi bi-emoji-smile-fill me-2 fs-3"></i>
                  Sentimiento
                </a>
              </li>
            </ul>
          </div>
        </article>
      </section>

      <section class="col col-12 col-lg-4 d-flex flex-column order-0"></section>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
