<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperaci√≥n marzo</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="m-0 p-0">
    <!-- MAIN? -->
    <main class="mt-0 w-75 mx-auto p-0 d-flex flex-column gap-0">
      <div class="d-flex flex-lg-row flex-sm-column gap-0 w-100">
        <img
          src="./img/person1.jpg"
          alt="Persona"
          class="img-fluid"
          id="img-person"
        />
        <div class="d-flex flex-column gap-0 w-100">
          <div
            class="px-4 py-5 bg-dark text-center d-flex flex-lg-row flex-sm-column gap-5 align-items-center justify-content-between"
          >
            <h1 class="text-white">Bootstrap 5</h1>
            <i class="bi-twitter fs-3 text-white"></i>
            <i class="bi-facebook fs-3 text-white"></i>
            <i class="bi-instagram fs-3 text-white"></i>
            <i class="bi-github fs-3 text-white"></i>
          </div>
          <div
            class="d-flex align-items-center justify-content-sm-center justify-content-lg-start text-center bg-black text-white p-4"
          >
            <p class="text-white fs-4">
              Experiencia completa para desarrolladores
            </p>
          </div>
        </div>
      </div>
      <div class="w-100 bg-dark p-5 d-flex justify-content-sm-center justify-content-lg-start">
        <a
          href="#"
          id="cloud-btn"
          class="d-flex flex-row gap-1 align-items-center text-center p-2 rounded-2 border text-decoration-none border-white"
        >
          <i class="bi-cloud-fill"></i>
          Download Resume
        </a>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var videoModal = document.getElementById("videoModal");
        videoModal.addEventListener("show.bs.modal", function (event) {
          var button = event.relatedTarget;
          var videoUrl = button.getAttribute("data-video");
          var videoPlayer = document.getElementById("videoPlayer");
          videoPlayer.src = videoUrl;
        });

        videoModal.addEventListener("hidden.bs.modal", function () {
          var videoPlayer = document.getElementById("videoPlayer");
          videoPlayer.src = ""; // Detener el video al cerrar el modal
        });
      });
    </script>
  </body>
</html>
