<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios en HTML5</h1>
    <p>Profesora: Ana Fuentes</p>
    <form action="">
        <label for="nombre">Tu nombre (*)</label>
        <br>
        <input type="text" id="nombre">
        <br>
        <label for="correo">Correo electrónico (*)</label>
        <br>
        <input type="email" id="correo">
        <br>
        <label for="passwd">Contraseña (*)</label>
        <br>
        <input type="password" id="passwd">
        <br>
        <label for="fecha">Fecha de nacimiento (*)</label>
        <br>
        <input type="date" name="" id="fecha">
        <br>
        <label for="hora">¿Qué hora es?</label>
        <input type="time" id="hora">
        <br>
        <label for="month">¿En que mes estamos?</label>
        <input type="month" name="" id="month">
        <br>
        <label for="radio">Selecciona tu personaje preferido</label>
        <br>
        <input type="radio" name="" id="radio" > Flash Gordon
        <br>
        <input type="radio" name="" id="radio" > Ming el Despiadado
        <br>
        <input type="radio" name="" id="radio" checked> La Princesa Aura
        <br>
        <input type="radio" name="" id="radio" > Principe Vultan
        <br>
        <input type="radio" name="" id="radio" > Dale Arden
        <br>
        <label for="list">Selecciona tu personaje preferido</label>
        <br>
        <select name="" id="list">
            <option value="">Flash Gordon</option>
            <option value="">Ming el Despiadado</option>
            <option value="">La Princesa Aura</option>
            <option value="">Principe Vultan</option>
            <option value="">Dale Arden</option>
        </select>
        <br>
        <label for="range">¿Cuántos cómics de Flash Gordon lees a la semana?</label>
        <br>
        <input type="range" name="" id="range">
        <br>
        <label for="color">¿Color ideal de las mayas de Flash Gordon?</label>
        <br>
        <input type="color" id="color" value="#ff0000">
        <br>
        <label for="number">¿Cuántas páginas de cómics de Flash Gordon te lees al día</label>
        <br>
        <input type="number" name="" id="number" value="100">
        <br>
        <label for="checkbox">Descuentos:</label>
        <br>
        Familia numerosa <input type="checkbox" name="" id="checkbox">
        <br>
        Pensionista <input type="checkbox" name="" id="checkbox">
        <br>
        Necesidades especiales <input type="checkbox" name="" id="checkbox">
        <br>
        <label for="file">Elige el archivo <input type="file" name="" id="file"></label>
        <br>
        <progress id="file" max="100" value="70"></progress>
        <br>
        <input type="submit" value="Enviar los datos">
        <input type="reset" value="Resetear">
    </form>
</body>
</html>
