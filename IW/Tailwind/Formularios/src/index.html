<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <div
        class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% w-screen h-100 flex flex-col items-center">
        <h1 class="text-4xl text-center text-white p-4">Formulario en Tailwind</h1>

        <form class="bg-white w-100 mx-auto rounded-lg p-6" action="">
            <!-- Input trabajando la propiedad disabled -->
            <input class="border border-gray-300 w-full px-3 py-2 mb-4 rounded-md disabled:bg-red-200" type="text"
                placeholder="Nombre" disabled>
            <input type="email"
                class="border border-gray-300 w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600 placeholder-lime-700 invalid:focus:ring-red-700 peer"
                placeholder="Email">

            <p class="text-red-400 hidden peer-invalid:block">El correo es incorrecto</p>
        </form>
    </div>
</body>

</html>
