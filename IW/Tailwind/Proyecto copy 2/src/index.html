<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind 4</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <!-- Card container -->
        <div class="flex flex-col bg-white rounded-2xl shadow-2xl md:flex-row md:space-x-10 p-6 m-3">
            <!-- Imagen -->
            <div>
                <img src="./assets/headphone.png" alt="headphone"
                    class="w-60 mx-auto transform hover:scale-105 duration-200">
            </div>

            <!-- Contenido -->
            <div class="flex flex-col space-y-6">
                <!-- label y Título container -->
                <div class="flex flex-col text-center md:text-left mb-4">
                    <div class="inline-block text-white bg-black rounded-full py-1 px-3 text-sm w-25">Envío gratis</div>
                </div>

                <!-- Title -->
                <div class="text-2xl font-medium max-w-sm">
                    Razer Kraken Kitty Edt Auriculares para juegos Cuarzo
                </div>

                <!-- Contenedor del precio -->
                <div class="flex flex-col mb-4 text-center md:text-left space-y-3">
                    <p class="line-through">799 €</p>
                    <p class="text-5xl font-bold">599 €</p>
                    <p class="text-sm font-light text-gray-400">¡Esta oferta es válida hasta el 25 de febrero o hasta
                        agotar existencias!</p>
                </div>

                <!-- Grupo de botones -->

                <div class="group">
                    <button
                        class="w-full bg-blue-700 text-white border-b-8 rounded-lg border-b-blue-700 group-hover:bg-blue-700 group-hover:shadow-lg">
                        <div
                            class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-200 transform group-hover:translate-y-1">
                            Añadir a la
                            cesta</div>
                    </button>
                </div>

                <!-- Texto e icono -->
                <div class="flex items-center space-x-3 group">
                    <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping">
                    </div>

                    <div>
                        50+ pcs. in stock
                    </div>
                </div>

                <!-- Botones finales -->
                <div class="flex flex-col md:flex-row space-y-0 space-x-4 md:space-x-4 md:space-y-4">
                    <button
                        class="flex items-center justify-center border-2 border-gray-300 py-3 px-5 rounded-lg shadow-sm hover:shadow-lg transition-all duration-200 transform hover:translate-y-1 mb-2 w-full h-full md:w-fit">
                        <img src="./assets/weight.png" alt="peso" class="w-8 me-2"><span>Añadir a la cesta</span>
                    </button>
                    <button
                        class="flex items-center justify-center border-2 border-gray-300 py-3 px-5 rounded-lg shadow-sm hover:shadow-lg transition-all duration-200 transform hover:translate-y-1 w-full h-full md:w-fit">
                        <img src="./assets/heart.png" alt="peso" class="w-8 me-2"><span>Añadir a la lista de deseos</span>
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
